<head>

    <title>The Sovereign Soul Workout</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sovereign Soul">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f8fafc;
            /* Prevent accidental reloads on Android pull-down */
            overscroll-behavior-y: contain;
            /* Tactile optimizations */
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            overflow-x: hidden;
            padding: var(--sat) var(--sar) var(--sab) var(--sal);
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        html {
            height: -webkit-fill-available;
        }
        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #f97316;
            border-radius: 10px;
        }
        /* Smooth tab transition */
        .tab-content {
            animation: fadeInSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        button:active {
            transform: scale(0.96);
            filter: brightness(1.1);
        }
        /* Fix for mobile Safari height issues */
        .min-h-screen {
            min-height: 100vh;
            min-height: 100dvh;
        }
    </style>
