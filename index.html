
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sovereign Soul Workout</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sovereign Soul">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --accent: #f97316;
            --accent-glow: rgba(249, 115, 22, 0.6);
            --slate-950: #020617;
            --slate-900: #0f172a;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overscroll-behavior-y: contain;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            min-height: 100vh;
        }

        #root { display: flex; flex-direction: column; min-height: 100vh; position: relative; }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        
        /* Theme Global Overrides */
        .rest-mode { --accent: #3b82f6; --accent-glow: rgba(59, 130, 246, 0.6); }
        .soulless-mode { --accent: #ef4444; --accent-glow: rgba(239, 68, 68, 0.6); }

        /* Global Theme Engine */
        .soulless-mode [class*="bg-orange-"] { background-color: var(--accent) !important; }
        .soulless-mode [class*="text-orange-"] { color: var(--accent) !important; }
        .soulless-mode [class*="border-orange-"] { border-color: var(--accent) !important; }
        .soulless-mode [class*="shadow-orange-"] { --tw-shadow-color: var(--accent-glow) !important; box-shadow: 0 10px 15px -3px var(--tw-shadow-color), 0 4px 6px -4px var(--tw-shadow-color) !important; }
        
        .rest-mode [class*="bg-orange-"] { background-color: var(--accent) !important; }
        .rest-mode [class*="text-orange-"] { color: var(--accent) !important; }
        .rest-mode [class*="border-orange-"] { border-color: var(--accent) !important; }

        /* Blipper Blipping Effect */
        .accent-pulse-glow {
            background-color: var(--accent);
            box-shadow: 0 0 12px var(--accent-glow);
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.5s ease;
        }

        @keyframes blipperPulse {
            0%, 100% { opacity: 1; transform: scale(1); filter: brightness(1); }
            50% { opacity: 0.4; transform: scale(0.8); filter: brightness(1.8); }
        }
        .animate-blipper {
            animation: blipperPulse 2.5s ease-in-out infinite;
        }

        /* High-Performance Smooth Overlay */
        .overlay-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            pointer-events: none;
            contain: strict;
        }

        .overlay-icon-wrap {
            will-change: transform, opacity;
            transform: translateZ(0); 
            backface-visibility: hidden;
            animation: iconEnter 1.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes iconEnter {
            0% { transform: scale(0.1) rotate(-15deg); opacity: 0; }
            12% { transform: scale(1.1) rotate(0deg); opacity: 1; }
            20% { transform: scale(1) rotate(0deg); opacity: 1; }
            85% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(0.85) rotate(5deg); opacity: 0; }
        }

        main { padding-bottom: 140px; }
        .tab-content { animation: pageEntry 0.4s ease-out; }
        @keyframes pageEntry {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bounce-in { animation: bounceBtn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        @keyframes bounceBtn {
            0% { transform: scale(0); }
            60% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        button:active { transform: scale(0.92); }
    </style>
