
<!DOCTYPE html>
<html lang="en" style="background-color: #000000;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sovereign Soul Workout</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sovereign Soul">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --accent: #f97316;
            --accent-glow: rgba(249, 115, 22, 0.6);
            --slate-950: #020617;
            --slate-900: #0f172a;
            scroll-behavior: auto;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overscroll-behavior-y: contain;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            min-height: 100vh;
        }

        #root { display: flex; flex-direction: column; min-height: 100vh; position: relative; }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        
        /* Neon Splash Screen Styling */
        #initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            z-index: 99999;
        }

        .splash-text {
            font-family: 'Oswald', sans-serif;
            color: #ffb86c;
            font-size: 28px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 700;
            font-style: italic;
            text-align: center;
            text-shadow: 
                0 0 5px #ff4500,
                0 0 10px #ff4500,
                0 0 20px #ff4500,
                0 0 40px #d35400;
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.7; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        /* Theme Global Engine */
        .rest-mode { --accent: #3b82f6; --accent-glow: rgba(59, 130, 246, 0.6); }
        .soulless-mode { --accent: #ef4444; --accent-glow: rgba(239, 68, 68, 0.6); }

        /* Soulless Mode Overrides (Red) */
        .soulless-mode .bg-orange-500 { background-color: #ef4444 !important; }
        .soulless-mode .bg-orange-600 { background-color: #dc2626 !important; }
        .soulless-mode .bg-orange-600\/10 { background-color: rgba(239, 68, 68, 0.1) !important; }
        .soulless-mode .bg-orange-500\/10 { background-color: rgba(239, 68, 68, 0.1) !important; }
        .soulless-mode .bg-orange-900\/20 { background-color: rgba(153, 27, 27, 0.2) !important; }
        .soulless-mode .text-orange-400, 
        .soulless-mode .text-orange-500 { color: #f87171 !important; }
        .soulless-mode .border-orange-400, 
        .soulless-mode .border-orange-500, 
        .soulless-mode .border-orange-600,
        .soulless-mode .border-orange-500\/20,
        .soulless-mode .border-orange-500\/40,
        .soulless-mode .border-orange-600\/30 { border-color: rgba(239, 68, 68, 0.3) !important; }
        
        /* Apply thematic glow to icons in modes without forcing white */
        .soulless-mode i { filter: drop-shadow(0 0 4px rgba(239, 68, 68, 0.4)); }
        .rest-mode i { filter: drop-shadow(0 0 4px rgba(59, 130, 246, 0.4)); }

        /* Rest Mode Overrides (Blue) */
        .rest-mode .bg-orange-500 { background-color: #3b82f6 !important; }
        .rest-mode .bg-orange-600 { background-color: #2563eb !important; }
        .rest-mode .bg-orange-600\/10 { background-color: rgba(59, 130, 246, 0.1) !important; }
        .rest-mode .bg-orange-500\/10 { background-color: rgba(59, 130, 246, 0.1) !important; }
        .rest-mode .bg-orange-900\/20 { background-color: rgba(30, 58, 138, 0.2) !important; }
        .rest-mode .text-orange-400, 
        .rest-mode .text-orange-500 { color: #60a5fa !important; }
        .rest-mode .border-orange-400, 
        .rest-mode .border-orange-500, 
        .rest-mode .border-orange-600,
        .rest-mode .border-orange-500\/20,
        .rest-mode .border-orange-500\/40,
        .rest-mode .border-orange-600\/30 { border-color: rgba(59, 130, 246, 0.3) !important; }

        /* Blipper Effect */
        .accent-pulse-glow {
            background-color: var(--accent);
            box-shadow: 0 0 12px var(--accent-glow);
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.5s ease;
        }

        @keyframes blipperPulse {
            0%, 100% { opacity: 1; transform: scale(1); filter: brightness(1); }
            50% { opacity: 0.4; transform: scale(0.8); filter: brightness(1.8); }
        }
        .animate-blipper {
            animation: blipperPulse 2.5s ease-in-out infinite;
        }

        /* Hardware Accelerated Container */
        main { 
            padding-bottom: 140px; 
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        .tab-content { 
            animation: pageEntry 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            will-change: transform, opacity;
        }
        
        @keyframes pageEntry {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bounce-in { animation: bounceBtn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        @keyframes bounceBtn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        button:active { transform: scale(0.96); transition: transform 0.1s ease; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body style="background-color: #000000;">
    <div id="root">
        <div id="initial-loader">
            <div class="splash-text">SOVEREIGN SOUL</div>
        </div>
    </div>
</body>
</html>
